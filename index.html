<!DOCTYPE html>
<html lang="en">
<head>
<title>Signup & Signin form</title>
<script src="https://kit.fontawesome.com/236673f478.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form container sign-up-container">
<form action="#">
<h1>Create User Account</h1>
<div class="social-container">
<a href="#" class="social">
<i style=color:blue; class="fab fa-facebook-f"></i></a>
<a href="#" class="social">
<i style=color:red; class="fab fa-google-plus-g"></i></a>
<a href="#" class="social">
<i style=color:#06C3E6; class="fab fa-linkedin-in"></i></a>
</div>
<span>(or) use your email to create new account!</span>
<input type="text" placeholder="Name">
<input type="email" placeholder="Mail Id">
<input type="password" placeholder="Password">
<button>Sign up</button>
<span>If you already have an account!</span>
<button id=signinbutton><a href="signin.html">Sign In</button>
</form>
</div>
</body>
</html>
